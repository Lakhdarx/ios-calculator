<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/ff53e3be6f.js" crossorigin="anonymous"></script>
</head>
<body>
    <main id="main">
        <form class="calc-display">
            <input id="calc-input" type="text" value='0' disabled>
        </form>
        <div class="calc-buttons">
            <div class="row">
                <button id="clear" class="button gray" type="button">AC</button>
                <button id="sign" class="button gray" type="button">+/-</button>
                <button id="mod" class="button gray operator" type="button">%</button>
                <button id="divide" class="button orange operator" type="button">รท</button>
            </div>
            <div class="row">
                <button id="s7" class="button dark-gray number" type="button">7</button>
                <button id="e8" class="button dark-gray number" type="button">8</button>
                <button id="n9" class="button dark-gray number" type="button">9</button>
                <button id="multiply" class="button orange operator" type="button">x</button>
            </div>
            <div class="row">
                <button id="f4" class="button dark-gray number" type="button">4</button>
                <button id="f5" class="button dark-gray number" type="button">5</button>
                <button id="s6" class="button dark-gray number" type="button">6</button>
                <button id="minus" class="button orange operator" type="button">-</button>
            </div>
            <div class="row">
                <button id="o1" class="button dark-gray number" type="button">1</button>
                <button id="t2" class="button dark-gray number" type="button">2</button>
                <button id="t3" class="button dark-gray number" type="button">3</button>
                <button id="plus" class="button orange operator" type="button">+</button>
            </div>
            <div class="row">
                <button id="z0" class="button dark-gray double number" type="button">0</button>
                <button id="dot" class="button dark-gray" type="button">.</button>
                <button id="equal" class="button orange operator" type="button">=</button>
            </div>
        </div>
    </main>
    <a href="https://github.com/Lakhdarx/ios-calculator" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-square-github" style="color: #8d9190;"></i></a>
    <script src="js/main.js"></script>    
</body>
</html>
